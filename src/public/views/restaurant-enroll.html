<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수라간 등록</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./restaurant-enroll.css" />
</head>

<body class="bg-gray-50">
  <div class="max-w-5xl mx-auto my-10 p-8 bg-white shadow-lg rounded-lg main-box">
    <div class="mb-6">
      <div class="w-full h-20 rounded-lg head">
        <div class="queen"><img src="../image/queen.png" /></div>
        <div class="title">수라간 등록</div>
      </div>
      <div class="input row-align">
        <input type="text" placeholder="이메일" class="w-1/3 h-10 p-4 border border-gray-300 rounded-md" />
        <button class="auth-btn" id="auth-submit">인증번호전송</button>
      </div>
      <div class="input row-align">
        <input type="text" placeholder="이메일 인증번호" class="w-1/3 h-10 p-4 border border-gray-300 rounded-md" />
        <button class="auth-btn" id="auth-check">인증확인</button>
      </div>
      <div class="input">
        <input type="text" placeholder="상호명" class="w-1/2 h-10 p-4 border border-gray-300 rounded-md" />
      </div>
      <div class="input">
        <select id="category" class="w-1/2 h-10 p-2 border border-gray-300 rounded-md" name="category">
          <option selected disabled>업종</option>
          <option value="1">카테고리1</option>
          <option value="2">카테고리2</option>
          <option value="3">카테고리3</option>
          <!-- 필요한 만큼 옵션을 추가할 수 있습니다 -->
        </select>
      </div>
      <div class="input">
        <input type="text" placeholder="비밀번호" class="w-1/2 h-10 p-4 border border-gray-300 rounded-md" />
      </div>
      <div class="input">
        <input type="text" placeholder="비밀번호 확인" class="w-1/2 h-10 p-4 border border-gray-300 rounded-md" />
      </div>
      <div class="input">
        <button type="button" id="submit">수라간 등록</button>
      </div>
    </div>
  </div>
</body>

</html>
