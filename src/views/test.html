<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탭 메뉴</title>
    <style>
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

      .tab button:hover {
        background-color: #ddd;
      }

      .tab button.active {
        background-color: #ccc;
      }

      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Menu1')">메뉴1</button>
      <button class="tablinks" onclick="openTab(event, 'Menu2')">메뉴2</button>
      <button class="tablinks" onclick="openTab(event, 'Menu3')">메뉴3</button>
    </div>

    <div id="Menu1" class="tabcontent" style="display: block">
      <h3>메뉴 1 내용</h3>
      <p>여기에 메뉴 1의 내용을 입력하세요.</p>
    </div>

    <div id="Menu2" class="tabcontent">
      <h3>메뉴 2 내용</h3>
      <p>여기에 메뉴 2의 내용을 입력하세요.</p>
    </div>

    <div id="Menu3" class="tabcontent">
      <h3>메뉴 3 내용</h3>
      <p>여기에 메뉴 3의 내용을 입력하세요.</p>
    </div>

    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
  </body>
</html>
