<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>임금님밥상</title>
  <link rel="stylesheet" href="./mypage-owner.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./public/mypage-owner.public.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="nav1">
    <div class="btn-box">
      <button id="cart"><img src="./image/cart.png" /></button>
      <button id="my-page"><img src="./image/user.png" /></button>
      <button id="logout">로그아웃</button>
    </div>
  </div>
  <div class="nav2" id="gohome">
    <div class="logo-image"><img src="./image/logo.png" /></div>
  </div>
  <div class="container">
    <div class="middle">
      <div class="middle-left">
        <div class="middle-left-1">
          <div class="restaurant-info"">
            <h2>수라간 정보</h2>

            <select
            id=" category" class="w-1/2 h-10 p-2 border border-gray-300 rounded-md" name="category">
            <option selected disabled>업종</option>
            <option value="1">1인분</option>
            <option value="2">치킨</option>
            <option value="3">중국집</option>
            <option value="4">한식</option>
            <option value="5">피자 / 양식</option>
            <option value="6">야식</option>
            <option value="7">일식 / 돈까스</option>
            <option value="8">족발 / 보쌈</option>
            <option value="9">카페 / 디저트</option>
            <option value="10">편의점 / 마트</option>
            <option value="11">패스트푸드</option>
            <!-- 필요한 만큼 옵션을 추가할 수 있습니다 -->
            </select>
            <img id="image-view" src="" style="width: 80%;">
            <input id="image" type="text" />
            <input id="name" type="text" />

            <input id="address" type="text" />

            <input id="introduce" type="text" />

            <input id="businessHours" type="text" />

            <input id="phoneNumber" type="tel" />
            <button id="restaurant-update-btn">수정</button>
          </div>

          <h2>배달 주문 리스트</h2>
          <div class="delivery">
            <div class="delivery-check">
              <table>
                <thead>
                  <tr class="delivery-table-th">
                    <th>주문번호</th>
                    <th>주문내역</th>
                    <th>금액</th>
                    <th>배달체크</th>
                  </tr>
                </thead>
                <tbody id="delivery-body"></tbody>
              </table>
              <!-- <div>주문번호</div>
              <div>메뉴</div>
              <div>수량</div>
              <div>금액</div>
              <div><button>배달완료</button></div> -->
            </div>
          </div>

          <div class="middle-left-2">
            <h2 style="margin-bottom: 30px; margin-top: 30px">차림표 정보</h2>
          </div>
        </div>

        <div class="middle-right">
          <div class="middle-right-1">
            <h2 style="margin-top: 30px">차림표 등록</h2>
            <input type="text" id="create-img" placeholder="이미지url" />
            <input type="text" id="create-name" placeholder="메뉴 이름" />
            <input type="text" id="create-price" placeholder="가격" />
            <input type="text" id="create-category" placeholder="카테고리" />
            <input type="text" id="create-introduce" placeholder="메뉴 설명" />
            <div class="create-btn">
              <button type="button" id="create-btn">등록</button>
            </div>
          </div>
          <div class="middle-right-2">
            <button id="restaurant-delete-btn">수라간 등록 취소</button>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
