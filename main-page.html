<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임금님밥상</title>
    <link rel="stylesheet" href="./main-page.css"" />
  </head>
  <body>
    <div class="nav">
      <button id="cart"></button>
      <button id="my-page"></button>
      <button id="join">회원가입</button>
       <div><img src="./src/image/"></div>
    </div>
    <div class="main-image">
      <input
        class="search-input"
        type="text"
        placeholder="수라간 / 차림메뉴 검색"
      />
    </div>
    <div class="outer-wrqpper">
      <div class="col-box">
        <div class="row-box">
          <div class="category-name">전체보기</div>
          <div class="category-img"><img src="./src/image/king.png" /></div>
        </div>
        <div class="row-box">
          <div class="category-name">치킨</div>
          <div class="category-img"><img src="./src/image/chicken.png" /></div>
        </div>
        <div class="row-box">
          <div class="category-name">1인분</div>
          <div class="category-img"><img src="./src/image/1 serving.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">한식</div>
          <div class="category-img"><img src="./src/image/bibimbob.png"></div>
        </div>
      </div>
      <div class="col-box">
        <div class="row-box">
          <div class="category-name">중국집</div>
          <div class="category-img"><img src="./src/image/china.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">일식 / 돈까스</div>
          <div class="category-img"><img src="./src/image/sushi.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">야식</div>
          <div class="category-img"><img src="./src/image/yasik.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">족발 / 보쌈</div>
          <div class="category-img"><img src="./src/image/pig.png"></div>
        </div>
      </div>
      <div class="col-box">
        <div class="row-box">
          <div class="category-name">카페 / 디저트</div>
          <div class="category-img"><img src="./src/image/dessert.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">편의점 / 마트</div>
          <div class="category-img"><img src="./src/image/bag.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">피자 / 양식</div>
          <div class="category-img"><img src="./src/image/pizza.png"></div>
        </div>
        <div class="row-box">
          <div class="category-name">패스트푸트</div>
          <div class="category-img"><img src="./src/image/hamburger.png"></div>
        </div>
      </div>
    </div>
  </body>
</html>
